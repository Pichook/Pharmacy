<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row" id="head">
            <ul>
                <li id="log"><i class="las la-laptop-medical"></i>
                <li id="logo">PHarmacy</li>
                <li style="background-color: rgb(118, 179, 226);"><a href="#">About</a></li>
                <li><a href="#">Setting</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </div>
        <div class="row d-flex">
            <div class="col-md-6 col-lg-3 m-5 d-flex justify-content-center">
                <form onsubmit="event.preventDefault();onFormSubmit()" autocomplete="off">
                    <div class="col">
                        <div id="in" >
                            <label for="name">Medicine name: </label> 
                            <input type="text" name="D_name" id="D_name" size="20">
                        </div>
                        <div id="in">
                            <label for="code">Medicine code:</label>
                            <input type="text" name="D_code" id="D_code" size="20"><label class="validation-error hide" id="DrugcodeValidationError">This field is to fill</label>
                        </div>
                        
                    </div>
                    <div class="col">
                        <div id="in">
                            <label for="quant">Quantity: </label>
                            <input type="number" name="D_quantity" id="D_quantity">
                        </div>
                        <div id="in">
                            <label for="price">Price(Dollar): </label>
                            <input type="text" name="D_price" id="D_price" size="20">
                        </div>
                        
                    </div>
                    <div class="col">
                        <div id="in">
                            <label for="date">Purchase Date: </label>
                            <input type="date" name="D_pur" id="D_pur">
                        </div>
                        <div id="in">
                            <label for="eDate">Expiration Date: </label>
                            <input type="date" name="D_ex" id="D_ex" >
                        </div>
                    <div class="col" style="padding-top:30px; padding-bottom: 10px;">
                        <button id="butt">Submit</button>
                    </div>             
                </div>
            </form>
        </div>
            <div class="col-md-6 col-lg-6 m-5 px-0" style="border:1px solid black; background-color: rgb(220, 220, 220);">
                <table class="list" id="Drug_list" style="border:1px solid black; width: 100%; text-align: center;">
                    <thread>
                        <tr>
                            <th >Drug code</th>
                            <th>Drug Name</th>
                            <th style="width: 60px;">Price</th>
                            <th>Quantity</th>
                            <th>Purchase Date</th>
                            <th>Expiration Date</th>
                        </tr>
                    </thread>
                    <tbody>

                    </tbody>
                </table>
                <script src="system.js"></script>
            </div>
        </div>

    </div>
   
</body>
</html>
